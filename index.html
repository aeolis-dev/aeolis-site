<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jordan Hopper" />
  <title>Jordan Hopper | Content Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e1e2f;
      --accent: #00ffd5;
      --bg: #0f0f1a;
      --text: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .content {
      flex: 1 0 auto;
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
    }

    h2 {
      font-weight: 300;
      color: #ccc;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .project {
      margin-bottom: 3rem;
      animation: slideUp 0.8s ease-out;
    }

    .project-title {
      font-size: 1.5rem;
      color: var(--accent);
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .project-description {
      margin-top: 0.5rem;
      color: #bbb;
    }

    .project-title::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
    }

    .project-title:hover::after {
      animation: shimmer 1.5s infinite;
    }

    footer {
      flex-shrink: 0;
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <header>
      <h1>Jordan Hopper</h1>
      <h2>Content Portal</h2>
    </header>

    <section class="section" id="projects">
      <div class="project">
        <div class="project-title">Placeholder 1</div>
        <div class="project-description">Placeholder description</div>
      </div>

      <div class="project">
        <div class="project-title">Placeholder 2</div>
        <div class="project-description">Placeholder description</div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Jordan Hopper â€” <a href="mailto:jordan@aeolis.dev"
      style="color: var(--accent); text-decoration: none;">jordan@aeolis.dev</a>
  </footer>

  <script>
    document.querySelectorAll('.project').forEach((el, i) => {
      el.style.animationDelay = `${0.2 + i * 0.1}s`;
    });
  </script>
</body>

</html>
