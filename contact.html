  <div class="scanline-overlay"></div>
  <div class="floating-title">JORDAN</div>
  <div class="glitch-scanlines"></div>
  
  <div class="content">
    <div class="main-area">
      <header>
        <h1><span class="local-glitch-text" data-text="Contact">Contact</span></h1>
        <div class="theme-toggle">
          <button id="theme-toggle-button">LIGHT &gt;&gt;</button>
        </div>
      </header>

      <section class="section" id="contact">
        <div class="project-container">
          <a href="mailto:jordan@aeolis.dev" class="project-link">
            <div class="project" data-visual="contact">
              <div class="project-number">#000</div>
              <div class="project-title local-glitch-text" data-text="EMAIL">EMAIL</div>
              <div class="project-description">
                <span class="local-glitch-text" data-text="jordan@aeolis.dev">jordan@aeolis.dev</span>

          <div class="project" data-visual="contact">
            <div class="project-number">#001</div>
            <div class="project-title local-glitch-text" data-text="PHONE">PHONE</div>

              <span id="phone-number-placeholder" class="local-glitch-text" data-text="Loading...">Loading...</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="visual-area">
        <div class="dynamic-visual contact" id="dynamic-visual">
            <div class="dynamic-visual-text visual-text-default">
                <div class="dynamic-visual-title">[UPLINK_ESTABLISHED]</div>
                <div class="dynamic-visual-desc">Channels are open. Select a method to initiate contact.</div>
            </div>
            <div class="dynamic-visual-text visual-text-hover">
                <div class="dynamic-visual-title">[COMMSEC_ACTIVE]</div>
                <div class="dynamic-visual-desc">All communications are routed through secure, encrypted channels.</div>
            </div>
