<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="CONTACT" />
  <title>Contact</title>
  <style>html { background-color: #020408; }</style>
  <script src="assets/js/theme-early.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="scanline-overlay"></div>
  <div class="floating-title">JORDAN</div>
  <div class="glitch-scanlines"></div>
  
  <div class="content">
    <div class="main-area">
      <header>
        <h2><span class="local-glitch-text" data-text="CONTACT">CONTACT</span></h2>
        <div class="theme-toggle">
          <button id="theme-toggle-button">LIGHT &gt;&gt;</button>
        </div>
      </header>

      <section class="section" id="contact">
        <div class="project-container">
          <a href="mailto:jordan@aeolis.dev" class="project-link">
            <div class="project" data-visual="contact">
              <div class="project-number">#000</div>
              <div class="project-title local-glitch-text" data-text="EMAIL">EMAIL</div>
              <div class="project-description">
                <span class="local-glitch-text" data-text="jordan@aeolis.dev">jordan@aeolis.dev</span>
              </div>
            </div>
          </a>

          <div class="project" data-visual="contact">
            <div class="project-number">#001</div>
            <div class="project-title local-glitch-text" data-text="PHONE">PHONE</div>
            <div class="project-description">
              <span id="phone-number-placeholder" class="local-glitch-text" data-text="Loading...">Loading...</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="visual-area">
        <div class="dynamic-visual contact" id="dynamic-visual">
            <div class="dynamic-visual-text visual-text-default">
                <div class="dynamic-visual-title">[CHANNELS_OPEN]</div>
                <div class="dynamic-visual-desc">Please make contact via email.</div>
            </div>
            <div class="dynamic-visual-text visual-text-hover">
                <div class="dynamic-visual-title">[PLACEHOLDER]</div>
                <div class="dynamic-visual-desc">Many site elements are currently placeholders. Please check back later.</div>
            </div>
        </div>
    </div>
  </div>

  <footer>
    <a href="index.html" class="footer-link">INDEX</a>
    <div class="footer-copyright">&copy; 2025 JORDAN</div>
    <div class="footer-right-group">
      <a href="contact.html" class="footer-link-active" aria-current="page">CONTACT</a>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
