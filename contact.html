  <!-- Inline critical CSS for instant render -->
  <style>
    /* Critical CSS */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #020408;
      font-family: 'JetBrains Mono', monospace;
      color: #F0F8FF;
      opacity: 0;
    }
    body.ready {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .no-transitions,
    .no-transitions *,
    .no-transitions *::before,
    .no-transitions *::after {
      transition: none !important;
    }
    .theme-default {
      --bg-primary: #020408;
      --bg-secondary: #080D13;
      --text-primary: #F0F8FF;
      --text-secondary: #B0C4DE;
      --accent-primary: #00BFFF;
      --accent-secondary: #FF00FF;
      --border-primary: rgba(0, 191, 255, 0.5);
      --glass-primary: rgba(2, 4, 8, 0.1);
    }
    .contact-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
    }
    
    /* Layout consistency with other pages */
    .main-area {
      flex: 2;
      max-width: 1000px;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 1.5rem;
    }
    
    .visual-area-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 0;
    }
    
    .visual-area {
      width: 100%;
      max-width: 600px;
      min-width: 300px;
      height: 400px;
      position: relative;
      flex-shrink: 1;
    }

    /* Critical layout to prevent shifts */
    .floating-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, -300px) rotateX(25deg) rotateY(-15deg) skew(-5deg, -2deg);
      font-family: 'Rajdhani', 'Orbitron', sans-serif;
      font-size: clamp(10rem, 30vw, 35rem);
      font-weight: 900;
      color: transparent;
      background-image: linear-gradient(
        110deg,
        rgba(0, 191, 255, 0.2) 10%,
        rgba(255, 0, 255, 0.15) 40%,
        rgba(75, 0, 130, 0.2) 70%,
        rgba(0, 191, 255, 0.08) 90%
      );
      background-clip: text;
      -webkit-background-clip: text;
      z-index: 5;
      pointer-events: none;
      animation: titleDrift 60s steps(120) infinite alternate, titleColorCycle 30s steps(30) infinite;
      text-shadow: 
        0 0 15px rgba(0, 191, 255, 0.2),
        0 0 30px rgba(0, 191, 255, 0.1),
        0 0 60px rgba(75, 0, 130, 0.15);
      letter-spacing: -0.02em;
      user-select: none;
      filter: blur(0.5px) brightness(1.3);
      opacity: 0.8;
    }

    @keyframes titleDrift {
      0% { transform: translate3d(-50%, -50%, -300px) rotateX(25deg) rotateY(-15deg) skew(-5deg, -2deg); }
      100% { transform: translate3d(-50%, -50%, -280px) rotateX(20deg) rotateY(-10deg) skew(-3deg, -1deg); }
    }

    @keyframes titleColorCycle {
      0%, 100% { filter: hue-rotate(0deg) blur(0.5px) brightness(1.3); }
      33% { filter: hue-rotate(120deg) blur(0.8px) brightness(1.1); }
      66% { filter: hue-rotate(240deg) blur(0.3px) brightness(1.5); }
    }

    /* Header layout consistency */
    header {
      height: 5rem;
      padding: 0 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      flex-shrink: 0;
    }
    
    h2 {
      font-family: 'Rajdhani', 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #F0F8FF;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }
    
    footer {
      height: 5rem;
      flex-shrink: 0;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      color: #B0C4DE;
    }
    
    .visual-area {
      width: 100%;
      max-width: 600px;
      min-width: 300px;
      height: 400px; /* Fixed content size for Contact */
      position: relative;
      flex-shrink: 1;
      transition: height 0.3s ease, opacity 0.3s ease;
    }
    
    .dynamic-visual {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.15s ease;
    }
    
    .scanline-overlay,
    .floating-title,
    .loading-bar {
      display: none;
    }
    body.ready .scanline-overlay,
    body.ready .floating-title,
    body.ready .loading-bar {
      display: block;
    }
  </style>

<body>
  <div class="scanline-overlay"></div>
  <div class="floating-title">CONTACT</div>
  <div class="loading-bar"></div>

  <div class="contact-wrapper">
    <header>
      <h2><a href="index.html"><span class="local-glitch-text" data-text="&lt;&lt; RETURN TO INDEX">&lt;&lt; RETURN TO INDEX</span></a></h2>
      <div class="theme-toggle">
        <button id="theme-toggle-button">LIGHT &gt;&gt;</button>
      </div>
    </header>

    <div class="contact-content">
      <div class="contact-channels">
        <div class="channel" style="--channel-delay: 0s;">
          <h3 class="channel-title local-glitch-text" data-text="[EMAIL ME]">
            [EMAIL ME]
          </h3>
          <div class="channel-divider"></div>
          <a href="mailto:" id="email-link" class="channel-link">
            <span class="local-glitch-text" id="email-text" data-text="">Loading...</span>
          </a>
          <div class="channel-info">Click to launch your email client.</div>
        </div>



        <div class="channel" style="--channel-delay: 0.2s;">
          <h3 class="channel-title local-glitch-text" data-text="[GITHUB]">
            [GITHUB]
          </h3>
          <div class="channel-divider"></div>
          <a href="https://github.com/" id="github-link" target="_blank" class="channel-link">
            <span class="local-glitch-text" id="github-text" data-text="">Loading...</span>
          </a>
          <div class="channel-info">Primary GitHub account linked here, other socials available on request.</div>
        </div>
      </div>
    </div>

    <footer>
      <a href="index" class="footer-link">INDEX</a>
      <div class="footer-copyright">&copy; 2025 JORDAN</div>
      <div class="footer-right-group">
        <a href="contact" class="footer-link-active" aria-current="page">CONTACT</a>
      </div>
    </footer>
  </div>

  <script src="assets/js/seamless-nav.js"></script>
  <script src="assets/js/config.js"></script>
  <script>
    // Populate contact information from config
    document.addEventListener('DOMContentLoaded', function() {
      // Check if config is available
      if (typeof contactConfig !== 'undefined') {
        // Update email link and text
        const emailLink = document.getElementById('email-link');
        const emailText = document.getElementById('email-text');
        if (emailLink && emailText && contactConfig.email) {
          emailLink.href = 'mailto:' + contactConfig.email;
          emailText.textContent = contactConfig.email;
          emailText.setAttribute('data-text', contactConfig.email);
        }
        
        // Update GitHub link and text
        const githubLink = document.getElementById('github-link');
        const githubText = document.getElementById('github-text');
        if (githubLink && githubText && contactConfig.githubUsername) {
          githubLink.href = 'https://github.com/' + contactConfig.githubUsername;
          githubText.textContent = 'github.com/' + contactConfig.githubUsername;
          githubText.setAttribute('data-text', 'github.com/' + contactConfig.githubUsername);
        }
      }
    });
  </script>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/theme.js" defer></script>
  

</body>
